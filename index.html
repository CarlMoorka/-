<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>

    <div class="container" id="app">
      <div class="card">
        <h1 :style="{color: inputValue.length < 5 ?  'darkred' : 'darkblue'}">{{ title }}:</h1>
        <div class="form-control">
          <input type="text"
          :placeholder="placeholderString"
          :value="inputValue"
          v-model="inputValue"
          @keypress.enter="addNewNote"/>
        </div>
        <button class="btn" v-on:click="addNewNote">Добавить</button>
        <hr />
        <ul class="list" v-if="notes.length !== 0">
          <li class="list-item" v-for="(MyNote, idx) in notes">
           <span :class="['bold', {'primary': MyNote.length > 5}]"> ({{idx + 1}}) {{ toUpperCase(MyNote) }} </span>
            <button class="btn danger" v-on:click="removeNote(idx)" v->Удалить</button>
          </li>
          <hr>
          <li>
            <strong>Общее количество: {{notes.length}}</strong> | Удвоенное: {{ doubleCountComputed  }}
          </li>
        </ul>
        <div v-if="notes.length === 0 ">Заметок нету, добавьте хоть что то.</div>
      </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
  <script src="app.js">
    
  </script>
  </body>
</html>
